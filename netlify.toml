[build]
command = "npm run build"
publish = "out"

[build.environment]
NODE_VERSION = "18"

[[plugins]]
package = "@netlify/plugin-nextjs"

[[headers]]
for = "/videos/*"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/_next/static/*"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/fonts/*"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/images/*"
[headers.values]
Cache-Control = "public, max-age=604800, stale-while-revalidate=86400"

[[redirects]]
from = "/api/*"
to = "/.netlify/functions/:splat"
status = 200

[[redirects]]
from = "/*"
to = "/404"
status = 404